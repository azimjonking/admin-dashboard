<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== UNICONS ===============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive Admin Dashboard</title>
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">

            <a href="index.html" class="nav_logo">
                <img src="assets/img/favicon.png" alt="" class="nav_logo-img"> Zendash
            </a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-estate nav_icon"></i>
                            <span class="link_name">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-files-landscapes nav_icon"></i>
                            <span class="link_name">Content</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-chart nav_icon"></i>
                            <span class="link_name">Analytics</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-thumbs-up nav_icon"></i>
                            <span class="link_name">Like</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-comments nav_icon"></i>
                            <span class="link_name">Comment</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            <i class="uil uil-signout nav_icon"></i>
                            <span class="link_name">Logout</span>
                        </a>
                    </li>

                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="uil uil-times"></i>
                </div>

            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="uil uil-list-ui-alt"></i>
            </div>

        </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main container">
        
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer">
        
    </footer>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
